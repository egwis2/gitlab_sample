variables:
  NETLIFY_SITE_ID: 'ef683ff0-4500-4407-b0d4-1522333e5720'

stages:
  - build
  - test
  - deploy_staging
  - deploy_prod

build_website:
  image: node:22-alpine
  stage: build
  before_script:
    - apk add --no-cache bash
  script:
    - node --version
    - npm --version
    - npm ci
    - npm run build
  artifacts:
    paths: 
      - build/

test_artifact:
  image: node:22-alpine
  stage: test
  dependencies: [build_website]
  script:
    - test -f build/index.html

unit_tests:
  image: node:22-alpine
  stage: test
  script:
    - npm ci
    - npm test
  artifacts:
    when: always
    reports:
      junit: reports/junit.xml

netlify_staging:
  image: node:22-alpine
  stage: deploy_staging
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  needs: [build_website]
  before_script:
    - apk add --no-cache bash
    - npm install -g netlify-cli@latest
    - apk add curl
  script:
    - netlify --version
    - netlify status
    - echo $NETLIFY_SITE_ID
    - echo "Deploying to site id $NETLIFY_SITE_ID"
    - netlify deploy --alias staging --dir build    
    - curl 'https://staging--wikim-learn-gitlab.netlify.app/' | grep 'GitLab'

netlify_prod:
  image: node:22-alpine
  stage: deploy_prod
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  needs: [build_website]
  before_script:
    - apk add --no-cache bash
    - npm install -g netlify-cli@latest
    - apk add curl
  script:
    - netlify --version
    - netlify status
    - echo $NETLIFY_SITE_ID
    - echo "Deploying to site id $NETLIFY_SITE_ID"
    - netlify deploy --prod --dir build    
    - curl 'https://wikim-learn-gitlab.netlify.app/' | grep 'GitLab'